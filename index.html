<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Group Chat - Firebase Powered</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .floating-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120,219,255,0.3) 0%, transparent 50%);
            animation: bgShift 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .chat-header {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .chat-title {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 5px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .user-info {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(78,205,196,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(78,205,196,0); }
            100% { box-shadow: 0 0 0 0 rgba(78,205,196,0); }
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideInRight 0.4s ease-out;
            max-width: 80%;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.own {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 100%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .message.other .message-bubble {
            background: rgba(255,255,255,0.9);
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message.own .message-bubble {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .message-sender {
            font-weight: bold;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            color: rgba(255,255,255,0.7);
            font-style: italic;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Input Area */
        .input-area {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            padding: 25px 30px;
            border-top: 1px solid rgba(255,255,255,0.2);
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        #nameInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            font-size: 16px;
            outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #nameInput:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: white;
        }

        #messageInput {
            flex: 2;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            font-size: 16px;
            outline: none;
            resize: none;
            height: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: white;
            height: 60px;
        }

        #sendBtn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #4ecdc4, #44bdad);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(78,205,196,0.4);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(78,205,196,0.6);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-title { font-size: 2em; }
            .input-area { padding: 20px; flex-direction: column; gap: 10px; }
            #messageInput, #nameInput { height: 45px; }
            #sendBtn { width: 100%; height: 50px; }
            .message { max-width: 95%; }
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="floating-bg"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-comments"></i> Live Group Chat
            </div>
            <div class="user-info" id="userInfo">
                <div class="status-dot"></div>
                Enter your name to start chatting...
            </div>
        </div>

        <div class="messages-area" id="messagesArea">
            <div style="text-align: center; color: rgba(255,255,255,0.6); padding: 40px;">
                <i class="fas fa-message-slash" style="font-size: 4em; margin-bottom: 20px; opacity: 0.5;"></i>
                <p>Enter your name and start the conversation!</p>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="nameInput" placeholder="ðŸ‘¤ Enter your name..." maxlength="20">
            <textarea id="messageInput" placeholder="ðŸ’¬ Type your message..." disabled></textarea>
            <button id="sendBtn" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, serverTimestamp, query, limitToLast } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCj0PffLL4gjLEcndJwD-guceGVdQCEh_w",
            authDomain: "wefollow-789a9.firebaseapp.com",
            databaseURL: "https://wefollow-789a9-default-rtdb.firebaseio.com",
            projectId: "wefollow-789a9",
            storageBucket: "wefollow-789a9.firebasestorage.app",
            messagingSenderId: "975020938711",
            appId: "1:975020938711:web:d89224ad5fa2eb0fdf2792",
            measurementId: "G-F0Q00Z1RSP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const analytics = getAnalytics(app);

        // DOM Elements
        const nameInput = document.getElementById('nameInput');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesArea = document.getElementById('messagesArea');
        const userInfo = document.getElementById('userInfo');

        let currentUser = '';
        let isTyping = false;
        let typingUsers = new Set();

        // Messages reference
        const messagesRef = ref(db, 'messages');
        const typingRef = ref(db, 'typing');

        // Name Input Handler
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setUsername();
            }
        });

        function setUsername() {
            const name = nameInput.value.trim();
            if (name) {
                currentUser = name;
                nameInput.disabled = true;
                nameInput.style.opacity = '0.5';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                userInfo.innerHTML = `
                    <div class="status-dot"></div>
                    Online as <strong>${currentUser}</strong>
                `;
                messageInput.focus();
                nameInput.blur();
            }
        }

        // Send Message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && currentUser) {
                push(messagesRef, {
                    sender: currentUser,
                    message: message,
                    timestamp: serverTimestamp(),
                    isOwn: true
                });
                messageInput.value = '';
            }
        }

        // Listen for new messages
        onValue(query(messagesRef, limitToLast(100)), (snapshot) => {
            messagesArea.innerHTML = '';
            const messages = snapshot.val();
            
            if (messages) {
                Object.entries(messages).forEach(([key, msg]) => {
                    if (msg) {
                        addMessage(msg.sender, msg.message, msg.timestamp);
                    }
                });
            }
            
            scrollToBottom();
        });

        // Typing indicator
        messageInput.addEventListener('input', () => {
            if (currentUser) {
                if (messageInput.value.trim().length > 0 && !isTyping) {
                    isTyping = true;
                    push(typingRef, {
                        user: currentUser,
                        timestamp: Date.now()
                    });
                } else if (messageInput.value.trim() === '' && isTyping) {
                    isTyping = false;
                }
            }
        });

        // Listen for typing users
        onValue(typingRef, (snapshot) => {
            typingUsers.clear();
            const typingData = snapshot.val();
            if (typingData) {
                Object.values(typingData).forEach(userData => {
                    if (Date.now() - userData.timestamp < 2000) {
                        typingUsers.add(userData.user);
                    }
                });
            }
            updateTypingIndicator();
        });

        function updateTypingIndicator() {
            const typingDiv = document.querySelector('.typing-indicator');
            if (typingUsers.size > 0 && !typingUsers.has(currentUser)) {
                if (!typingDiv) {
                    const indicator = document.createElement('div');
                    indicator.className = 'typing-indicator';
                    indicator.innerHTML = `
                        ${Array.from(typingUsers).slice(0, 2).join(', ')}${typingUsers.size > 2 ? ' + ' + (typingUsers.size - 2) + ' more' : ''} is typing...
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    `;
                    messagesArea.appendChild(indicator);
                    scrollToBottom();
                }
            } else if (typingDiv) {
                typingDiv.remove();
            }
        }

        function addMessage(sender, message, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${currentUser === sender ? 'own' : 'other'}`;
            
            const time = timestamp ? new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Just now';
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header">
                        <span class="message-sender">${sender}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message)}</div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Auto-scroll on new messages
        const observer = new MutationObserver(() => {
            scrollToBottom();
        });
        observer.observe(messagesArea, { childList: true });
    </script>
</body>
</html>
