<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor & PDF Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.2em; margin-bottom: 10px; }
        .content {
            padding: 40px;
        }
        .upload-area {
            border: 3px dashed #4facfe;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #00f2fe;
        }
        .upload-area.dragover {
            border-color: #00f2fe;
            background: #e3f2fd;
        }
        .upload-icon {
            font-size: 4em;
            color: #4facfe;
            margin-bottom: 20px;
        }
        .file-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
        }
        .range-value {
            font-weight: bold;
            color: #4facfe;
            font-size: 1.1em;
            text-align: center;
            margin-top: 5px;
        }
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .preview {
            display: none;
            margin-top: 30px;
        }
        .preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .stat {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
            .btn-group { grid-template-columns: 1fr; }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Image Compressor</h1>
            <p>Compress images & convert to PDF with custom size control</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Click to select image or drag & drop</h3>
                <p>Supports JPG, PNG, WebP (Max 50MB)</p>
            </div>
            
            <div class="file-info" id="fileInfo">
                <h4 id="fileName"></h4>
                <div class="stats" id="stats">
                    <div class="stat">
                        <div class="stat-value" id="originalSize">0 KB</div>
                        <div class="stat-label">Original</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="compressedSize">0 KB</div>
                        <div class="stat-label">Compressed</div>
                    </div>
                </div>
            </div>

            <div class="controls" id="controls" style="display: none;">
                <div class="control-group">
                    <label>Quality (50-100%)</label>
                    <input type="range" id="quality" min="50" max="100" value="85">
                    <div class="range-value" id="qualityValue">85%</div>
                </div>
                <div class="control-group">
                    <label>Max Width (px)</label>
                    <input type="range" id="maxWidth" min="300" max="2000" value="1200">
                    <div class="range-value" id="widthValue">1200px</div>
                </div>
            </div>

            <div class="btn-group" id="buttons" style="display: none;">
                <button class="btn" id="compressBtn">Compress Image</button>
                <button class="btn" id="pdfBtn">Convert to PDF</button>
            </div>

            <div class="preview" id="preview">
                <img id="previewImg" alt="Preview">
                <div style="text-align: center; margin-top: 15px;">
                    <button class="btn" id="downloadBtn" style="width: auto; padding: 12px 25px;">Download</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let originalFile = null;
        let compressedBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const controls = document.getElementById('controls');
        const buttons = document.getElementById('buttons');
        const preview = document.getElementById('preview');

        // Drag & Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });

        uploadArea.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                if (e.target.files.length > 0) handleFile(e.target.files[0]);
            };
            input.click();
        });

        function handleFile(file) {
            if (file.size > 50 * 1024 * 1024) {
                alert('File size must be less than 50MB');
                return;
            }
            
            originalFile = file;
            document.getElementById('fileName').textContent = file.name;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    document.getElementById('originalSize').textContent = formatBytes(file.size);
                    fileInfo.style.display = 'block';
                    controls.style.display = 'grid';
                    buttons.style.display = 'grid';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Range sliders
        document.getElementById('quality').addEventListener('input', (e) => {
            document.getElementById('qualityValue').textContent = e.target.value + '%';
        });

        document.getElementById('maxWidth').addEventListener('input', (e) => {
            document.getElementById('widthValue').textContent = e.target.value + 'px';
        });

        // Compress button
        document.getElementById('compressBtn').addEventListener('click', async () => {
            if (!originalFile) return;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
                const quality = parseInt(document.getElementById('quality').value) / 100;
                const maxWidth = parseInt(document.getElementById('maxWidth').value);
                
                // Resize if needed
                let { width, height } = img;
                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                canvas.toBlob((blob) => {
                    compressedBlob = blob;
                    document.getElementById('compressedSize').textContent = formatBytes(blob.size);
                    
                    const url = URL.createObjectURL(blob);
                    document.getElementById('previewImg').src = url;
                    preview.style.display = 'block';
                    document.getElementById('downloadBtn').onclick = () => downloadFile(blob, 'compressed_' + originalFile.name);
                }, 'image/jpeg', quality);
            };
            img.src = URL.createObjectURL(originalFile);
        });

        // PDF button
        document.getElementById('pdfBtn').addEventListener('click', async () => {
            if (!originalFile) return;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
                const quality = parseInt(document.getElementById('quality').value) / 100;
                const maxWidth = parseInt(document.getElementById('maxWidth').value);
                
                let { width, height } = img;
                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                canvas.toBlob(async (blob) => {
                    const imgData = await new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    });
                    
                    const pdf = new jsPDF({
                        orientation: width > height ? 'landscape' : 'portrait',
                        unit: 'px',
                        format: [width, height]
                    });
                    
                    pdf.addImage(imgData, 'JPEG', 0, 0, width, height, '', 'FAST');
                    pdf.save('compressed_' + originalFile.name.replace(/.[^/.]+$/, '') + '.pdf');
                }, 'image/jpeg', quality);
            };
            img.src = URL.createObjectURL(originalFile);
        });

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
